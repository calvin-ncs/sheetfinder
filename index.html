<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>詩歌搜尋</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="tablequerywrapper.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script type="text/javascript">
        google.charts.load('current', { 'packages': ['table'] });
        google.charts.setOnLoadCallback(init);

        var selectClause = 'select B,C,D,E';
        var whereClause = '';
        var dataSourceUrl = 'https://docs.google.com/spreadsheets/d/1TD08_F7PP4lsRvL5o8dJm0FZgm_7cGqfXmMqhcrAFvQ/gviz/tq?tq=select%20*';
        var query, options, container;
        var tableQueryWrapper;

        function init() {
            query = new google.visualization.Query(dataSourceUrl);
            container = document.getElementById("table");
            options = { 'pageSize': 20 };
            sendAndDraw();
        }

        function sendAndDraw() {
            query.abort();
            tableQueryWrapper = new TableQueryWrapper(query, container, selectClause, whereClause, options);
            tableQueryWrapper.sendAndDraw();
        }

        function setOption(prop, value) {
            options[prop] = value;
            sendAndDraw();
        }

        function isEmpty(input) {
            return (input.length === 0 || !input);
        }
        function handleSearch() {
            var input = document.getElementById('filter').value.trim();
            if (!isEmpty(input)) {
                this.whereClause = "where B contains '" + input + "' or C contains '" + input + "'";
                sendAndDraw();
            }
        }
        function handleClearSearch() {
            document.getElementById('filter').value = "";
            this.whereClause = "";
            sendAndDraw();

        }

        function handlePrevPage() {
            tableQueryWrapper.prevPage();
        }

        function handleNextPage() {
            tableQueryWrapper.nextPage();
        }

    </script>

</head>

<body>
    <div class="container-fluid">
        <div class="row display-1 pb-3">詩歌搜尋</div>
        <div class="form-inline">
            <div class="form-group col-auto">
                <div class="input-group-prepend">
                    <span class="input-group-text">Show</span>
                </div>
                <select class="custom-select" onChange=" setOption('pageSize', parseInt(this.value, 10))">
                    <option value="5">5 rows</option>
                    <option value="10">10 rows</option>
                    <option selected=selected value="20">20 rows</option>
                    <option value="50">50 rows</option>
                    <option value="-1">all rows</option>
                </select>
            </div>
            <div class="form-group col-auto mr-auto">
                <div class="input-group-prepend">
                    <span class="input-group-text">Page</span>
                </div>
                <div class="btn btn-outline-secondary" type='button' id="btn_prev" onclick="handlePrevPage()"><i
                        class="fas fa-angle-left"></i></div>
                <div class="btn btn-outline-secondary" type='button' id="btn_next" onclick="handleNextPage()"><i
                        class="fas fa-angle-right"></i></div>
            </div>

            <div class="form-group col-auto">
                <input class="form-control" type="text" id="filter" name="filter" placeholder="Title or lyrics">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type='button' onclick="handleSearch()">Search</button>
                    <button class="btn btn-outline-secondary" type='button' onclick="handleClearSearch()">Clear</button>
                </div>
            </div>
        </div>
        <br />

        <div class=" table-responsive">
            <div class="table table-striped table-hover" id="table"></div>
        </div>
    </div>
</body>

</html>
